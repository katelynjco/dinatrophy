<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinatrophy</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Script -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="menu-container" id="menu-container">
        <div class="dinos" id="dinos">
            <div class="title-container" id="title-container"></div>
            <p>CHOOSE YOUR DINO!</p>
            <div class="dino-container" id="dino-container">
                <div id="bonusDino" hidden>
                    <img src="img/bonusDino.png" alt="Bonus Dino">
                </div><div id="yellowDino">
                    <img src="img/yellowDino.png" alt="Yellow Dino">
                </div><div id="purpleDino">
                    <img src="img/purpleDino.png" alt="Purple Dino">
                </div><div id="greenDino">
                    <img src="img/greenDino.png" alt="Green Dino">
                </div><div id="blueDino">
                    <img src="img/blueDino.png" alt="Blue Dino">
                </div>
            </div>
            <button id="start" class="btn">START GAME</button><br>
        </div>   
    </div>
    <div id="canvas-container">
        <canvas id="canvas" width=800 height=400></canvas>
    </div>
</body>
</html>
