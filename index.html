<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinatrophy</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Script -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="menu-container" id="menu-container">
        <div class="dinos" id="dinos">
            <div class="title-container" id="title-container"></div>
            <p>CHOOSE YOUR DINO!</p>
            <div class="dino-name" id="dino-name">
                <div id="bonusDinoname">
                    <div id="bonusname">Leo</div>
                </div><div id="yellowDinoname">
                    <div id="yellowname">Stega</div>
                </div><div id="purpleDinoname">
                    <div id="purplename">Perry</div>
                </div><div id="greenDinoname">
                    <div id="greenname">Greeny</div>
                </div><div id="blueDinoname">
                    <div id="bluename">Spot</div>
                </div>
            </div>
            <div class="dino-container" id="dino-container">
                <div id="bonusDino">
                    <div id="bonusSelected">
                        <img src="img/bonusDino.png" alt="Bonus Dino">
                    </div>
                </div><div id="yellowDino">
                    <div id="yellowSelected">
                        <img src="img/yellowDino.png" alt="Yellow Dino">
                    </div>
                </div><div id="purpleDino">
                    <div id="purpleSelected">
                        <img src="img/purpleDino.png" alt="Purple Dino">
                    </div>
                </div><div id="greenDino">
                    <div id="greenSelected">
                        <img src="img/greenDino.png" alt="Green Dino">
                    </div>
                </div><div id="blueDino">
                    <div id="blueSelected">
                        <img src="img/blueDino.png" alt="Blue Dino">
                    </div>
                </div>
            </div>
            <button id="start" class="btn" disabled>start game</button><br>
        </div>   
    </div>
    <div class="dir-container" id="dir-container">
        <div class="dir-square" id="dir-square">
            <div class="directions" id="directions">
                <div class="instructions" id="instructions">Use the left and right arrows to dodge the meteors!</div>
            </div>
            <div class="arrow-container" id="arrow-container">
                <div id="left-arrow">
                    <img src="img/leftArrow.png">
                </div>
                <div id="right-arrow">
                    <img src="img/rightArrow.png">
                </div>
            </div>
            <div class="directions" id="continue-directions">
                <div class="press-to-start" id="press-to-start">Press an arrow key to start!</div>
            </div>
        </div>
    </div>
    <div class="death-container" id="death-container">
        <div class="scores" id="scores">
            <div class="you-died" id="you-died"></div>
            <div class="text" id="text">
                <div class="your-score" id="your-score">YOUR SCORE</div>
                <div class="high-score" id="high-score">High Score</div>
            </div>
            <div class="continue-button" id="continue-button">
                <button id="continue-btn" class="continue-btn">continue</button>
            </div>
        </div>   
    </div>
    <div id="canvas-container">
        <canvas id="canvas" width=1000 height=500></canvas>
    </div>
</body>
</html>
